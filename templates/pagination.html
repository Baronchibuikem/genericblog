<div class="pagination my-5">
    <span class="step-links">
        {% if page.has_previous %}
            <a href="?page={{ page.previous_page_number }}{% if request.Get.q %}&q={{ request.GET.q }}{% endif %}">Previous</a>
         {% endif %}
     <span class="current">
         {% block background %}{% endblock %}
         Page {{ page.number }} of {{ page.paginator.num_pages }}.
    </span>
        {% if page.has_next %}
             <a href="?page={{ page.next_page_number }}{% if request.Get.q %}
            &q={{ request.GET.q }}{% endif %}">Next</a>
        {% endif %}
    </span>
</div>
