{% extends "base.html" %} 
{% load static %} 
{% load crispy_forms_tags %} 
{% block content %}
<div class="my-5 shadow">
	{% if messages %}
	<div class="messages">
		<ul class="messages">
			{% for message in messages %}
			<li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
				{{ message }}
			</li>
			{% endfor %}
		</ul>
	</div>
	{% endif %}
	<form method="POST" action="" enctype="multipart/form-data">
		{{ form|crispy }} {% csrf_token %}
		<input type="submit" value="Send Message" class="form-control bg-dark text-light w-50"/>
	</form>
</div>
{% endblock %}
